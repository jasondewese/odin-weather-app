<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <img src="./../src/images/sun-thermometer-outline.svg" alt="Sun thermometer" class="page-logo">
            </div>
            <form id="weather-search" action="#">
                <label for="location">Enter a location to check the weather</label>
                <input type="text" name="location" id="location-search">
                <button id="search-button">Search</button>
            </form>
            <div class="units-wrapper">
                <span class="tempf current-units">&deg;F</span>
                /
                <span class="tempc">&deg;C</span>
                
            </div>
        </header>
        <main class="main">
            <div class="current-weather">
                <div class="city">City Name</div>
                <div class="weather-summary">Cloudy</div>
                <div class="weather-icon-wrapper">
                    <img src="./../src/images/weather-sunny.svg" alt="Sunny">
                </div>
                <div class="temp">70</div>
                <div class="low-high">
                    <div class="low-temp">60</div>
                    /
                    <div class="high-temp">80</div>
                </div>
            </div>
        </main>
        <div class="weather-details">
            <div class="weather-details-wrapper">
                <div class="feels-like-wrapper">
                    <div class="feels-like-label">Feels Like</div>
                    <img src="../src/images/thermometer.svg" alt="thermometer" class="current-weather-logo">
                    <div class="feels-like-temp">Temp</div>
                </div>
                <div class="humidity-wrapper">
                    <div class="humidity-label">Humidity</div>
                    <img src="../src/images/water-percent.svg" alt="Humidity Percent" class="current-weather-logo">
                    <div class="humidity">20%</div>
                </div>
                <div class="rain-wrapper">
                    <div class="rain-chance-label">Chance of Rain</div>
                    <img src="../src/images/weather-rainy.svg" alt="Cloud and rain" class="current-weather-logo">
                    <div class="rain-chance">10%</div>
                </div>
                <div class="wind-wrapper">
                    <div class="wind-label">Wind Speed</div>
                    <img src="../src/images/weather-windy.svg" alt="Wind" class="current-weather-logo">
                    <div class="wind">5 mph</div>
                </div>
            </div>
        </div>
        <div class="seven-day">
            <div class="seven-day-wrapper">
                <div class="day-wrapper" id="day-wrapper0">
                    <div class="day" id="day0">Sat</div>
                    <div class="high-temp" id="high-temp0">75</div>
                    <div class="low-temp" id="low-temp0">50</div>
                    <img id="daily-weather-icon0" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper1">
                    <div class="day" id="day1">Sun</div>
                    <div class="high-temp" id="high-temp1">75</div>
                    <div class="low-temp" id="low-temp1">50</div>
                    <img id="daily-weather-icon1" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper2">
                    <div class="day" id="day2">Mon</div>
                    <div class="high-temp" id="high-temp2">75</div>
                    <div class="low-temp" id="low-temp2">50</div>
                    <img id="daily-weather-icon2" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper3">
                    <div class="day" id="day3">Tue</div>
                    <div class="high-temp" id="high-temp3">75</div>
                    <div class="low-temp" id="low-temp3">50</div>
                    <img id="daily-weather-icon3" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper4">
                    <div class="day" id="day4">Wed</div>
                    <div class="high-temp" id="high-temp4">75</div>
                    <div class="low-temp" id="low-temp4">50</div>
                    <img id="daily-weather-icon4" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper5">
                    <div class="day" id="day5">Thur</div>
                    <div class="high-temp" id="high-temp5">75</div>
                    <div class="low-temp" id="low-temp5">50</div>
                    <img id="daily-weather-icon5" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper6">
                    <div class="day" id="day6">Fri</div>
                    <div class="high-temp" id="high-temp6">75</div>
                    <div class="low-temp" id="low-temp6">50</div>
                    <img id="daily-weather-icon6" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
                <div class="day-wrapper" id="day-wrapper7">
                    <div class="day" id="day7">Sat</div>
                    <div class="high-temp" id="high-temp7">75</div>
                    <div class="low-temp" id="low-temp7">50</div>
                    <img id="daily-weather-icon7" src="../src/images/weather-sunny.svg" alt="Daily Weather Image" class="daily-weather-icon">
                </div>
            </div>
            
        </div>
    </div>
    
    


    

    <script src="./main.js"></script>
</body>
</html>
